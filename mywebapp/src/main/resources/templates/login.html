<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-wide {
            padding: 12px 24px;
            border-radius: 24px;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card bg-light text-dark col-md-5 mx-auto p-4">
        <h3 class="text-center mb-3">Connexion</h3>

        <form id="loginForm">
            <div class="form-group">
                <label>Identifiant</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit"
                    class="btn btn-primary btn-block btn-wide mt-3">
                Se connecter
            </button>
        </form>

        <p class="text-center mt-3">
            Attention, ne divulguez pas vos identifiants à autrui.
        </p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
        e.preventDefault();

        const email = document.getElementById("username").value.trim();
        const mdp = document.getElementById("password").value.trim();

        try {
            const response = await fetch("http://localhost:8080/api/authentificator/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: email,
                    mdp: mdp
                })
            });

            const data = await response.json();

            if (data.status === "success") {

                if (data.role === "RH") {
                    window.location.href = "/employee_list";
                }
                else if (data.role === "EMPLOYE") {
                    window.location.href = "/dashboard_employe";
                }
                else {
                    alert("Rôle inconnu : " + data.role);
                }

            } else {
                alert(data.message || "Identifiant ou mot de passe incorrect");
            }

        } catch (error) {
            console.error(error);
            alert("Erreur serveur");
        }
    });
</script>

</body>
</html>
