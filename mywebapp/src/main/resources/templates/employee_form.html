<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter / Modifier employé</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.20);
        }

        .btn-wide {
            padding: 10px 22px;
            border-radius: 24px;
        }

        label {
            font-weight: 600;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card bg-light text-dark p-4 col-md-8 mx-auto">

        <h3 class="mb-4 text-center"
            th:text="${employee.id} != null ? 'Modifier employé' : 'Ajouter un employé'">
            Ajouter un employé
        </h3>

        <!-- Formulaire -->
        <form th:action="${employee.id} != null ? @{/employees/{id}(id=${employee.id})} : @{/employees}"
              method="post">

            <!-- Ligne 1 -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Prénom</label>
                    <input type="text" name="firstName" th:value="${employee.firstName}"
                           class="form-control" required />
                </div>

                <div class="form-group col-md-6">
                    <label>Nom</label>
                    <input type="text" name="lastName" th:value="${employee.lastName}"
                           class="form-control" required />
                </div>
            </div>

            <!-- Ligne 2 -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" name="email" th:value="${employee.email}"
                           class="form-control" />
                </div>

                <div class="form-group col-md-6">
                    <label>Poste</label>
                    <input type="text" name="jobTitle" th:value="${employee.jobTitle}"
                           class="form-control" />
                </div>
            </div>

            <!-- Ligne 3 : Salaire + Heures + Rôle -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Salaire horaire (€)</label>
                    <input type="number" step="0.01" name="hourlyRate"
                           th:value="${employee.hourlyRate}" class="form-control" />
                </div>

                <div class="form-group col-md-4">
                    <label>Nombre d'heures / semaine</label>
                    <input type="number" step="0.1" min="0" max="60"
                           name="weeklyHours"
                           th:value="${employee.weeklyHours}"
                           class="form-control" />
                </div>

                <div class="form-group col-md-4">
                    <label>Rôle</label>
                    <select name="role" class="form-control">
                        <option th:selected="${employee.role == 'ROLE_EMPLOYEE'}"
                                value="ROLE_EMPLOYEE">Employé</option>

                        <option th:selected="${employee.role == 'ROLE_RH'}"
                                value="ROLE_RH">RH</option>
                    </select>
                </div>
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between mt-3">
                <a href="/employees" class="btn btn-outline-secondary btn-wide">Annuler</a>
                <button type="submit" class="btn btn-primary btn-wide">Enregistrer</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
