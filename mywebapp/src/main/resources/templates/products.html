<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Ajouter un produit</h2>

    <form th:action="@{/addProduct}" th:object="${product}" method="post">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{name}" class="form-control" id="floatingProduct" placeholder="Nom">
            <label for="floatingProduct">Nom du produit</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="floatingPrice" placeholder="Prix">
            <label for="floatingPrice">Prix</label>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <h1 class="mt-5">Liste des produits</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Produit</td>
            <td th:text="${product.price}">10.00</td>
        </tr>
        </tbody>
    </table>

    <h2>Supprimer un produit</h2>

    <form th:action="@{/deleteProduct}" th:object="${deleteProduct}" method="post">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{id}" class="form-control" id="floatingProductId" placeholder="Id">
            <label for="floatingProductId">Id du produit</label>
        </div>
        <button type="submit" class="btn btn-primary">Supprimer</button>
    </form>

</div>

</body>
</html>
