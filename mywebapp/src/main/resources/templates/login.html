<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-wide {
            padding: 12px 24px;
            border-radius: 24px;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card bg-light text-dark col-md-5 mx-auto p-4">
        <h3 class="text-center mb-3">Connexion</h3>

        <form id="loginForm">

            <!-- Identifiant -->
            <div class="form-group">
                <label>Identifiant</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <!-- Mot de passe -->
            <div class="form-group">
                <label>Mot de passe</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" required>

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bouton connexion -->
            <button type="submit"
                    class="btn btn-primary btn-block btn-wide mt-3">
                Se connecter
            </button>
        </form>

        <p class="text-center mt-3">
            Attention, ne divulguez pas vos identifiants √† autrui.
        </p>
    </div>
</div>

<!-- Script pour afficher/masquer le mot de passe -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const pwd = document.getElementById("password");

        if (pwd.type === "password") {
            pwd.type = "text";
            this.textContent = "üôà"; // change ic√¥ne
        } else {
            pwd.type = "password";
            this.textContent = "üëÅÔ∏è";
        }
    });
</script>

<!-- Script de connexion -->
<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
        e.preventDefault();

        const email = document.getElementById("username").value.trim();
        const mdp = document.getElementById("password").value.trim();

        try {
            const response = await fetch("http://localhost:8080/api/authentificator/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, mdp: mdp })
            });

            const data = await response.json();

            if (data.status === "success") {

                // On stocke l'utilisateur connect√©
                localStorage.setItem("employee", JSON.stringify({
                    id: data.employeeId,
                    role: data.role
                }));

                if (data.role === "RH") {
                    window.location.href = "/employee_list";
                }
                else if (data.role === "EMPLOYE") {
                    window.location.href = "/dashboard_employe";
                }
                else {
                    alert("R√¥le inconnu : " + data.role);
                }

            } else {
                alert(data.message || "Identifiant ou mot de passe incorrect");
            }

        } catch (error) {
            console.error("ERREUR FETCH =", error);
            alert("Erreur serveur : " + error);
        }
    });
</script>

</body>
</html>
