<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RH — Gestion des employés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>.card{border-radius:12px;} .btn-sm-wide{padding:6px 14px; border-radius:8px;}</style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Espace RH</h2>
        <div>
            <a href="/employees/new" class="btn btn-primary">+ Nouvel employé</a>
            <a href="/" class="btn btn-outline-secondary">Accueil</a>
        </div>
    </div>

    <div class="card p-3">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Laste Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Job</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- ${employees} fourni par le contrôleur -->
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}">1</td>
                <td th:text="${emp.LastName}">Dupont</td>
                <td th:text="${emp.FirstName}">Paul</td>
                <td th:text="${emp.email}">paul.dupont@gmail.com</td>
                <td th:text="${emp.job}">Dev</td>
                <td>
                    <a th:href="@{|/employees/edit/${emp.id}|}" class="btn btn-sm btn-warning btn-sm-wide">Modifier</a>
                    <!-- suppression via POST/DELETE -->
                    <form th:action="@{|/delete/${emp.id}|}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger btn-sm-wide">Supprimer</button>
                    </form>
                </td>
            </tr>

            <!-- message si vide -->
            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="6" class="text-center">Aucun employé</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
