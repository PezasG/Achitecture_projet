<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{background:linear-gradient(120deg,#11998e,#38ef7d); height:100vh; display:flex; align-items:center;}
        .card{border-radius:12px;}
        .btn-wide{border-radius:20px; padding:10px 18px;}
    </style>
</head>
<body>
<div class="container">
    <div class="card col-md-5 mx-auto p-4 mt-5">
        <h3 class="text-center mb-3">Connexion</h3>
        <form id="loginForm">
            <div class="form-group">
                <label>Identifiant</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block btn-wide">Se connecter</button>
        </form>
        <p class="text-center mt-3">Attention, ne divulguez pas vos identifiants à autrui</p>
        <div class="text-center">
            <small>RH: rh/admin | Employé: employe/1234</small>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if(username === "rh" && password === "admin"){
            window.location.href = "employee_list";
        } else if(username === "employe" && password === "1234"){
            window.location.href = "dashboard_employe";
        } else {
            alert("Identifiant ou mot de passe incorrect");
        }
    });
</script>
</body>
</html>
